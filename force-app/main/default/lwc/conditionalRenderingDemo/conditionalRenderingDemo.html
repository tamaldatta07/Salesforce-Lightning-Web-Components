<template>
    <lightning-card title="Button Card For Conditional Rendering Demo">
        <lightning-button variant="brand" label={onClickedButtonLabel} onclick={handleClick}>
        </lightning-button>
    </lightning-card>

    <template if:true={cardVisible}>
        <lightning-card title="If:True|False Demo For Conditional Rendering">
            {myTitle}
        </lightning-card>
    </template>
</template>
